
{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="auth-modal auth-modal-change">
        <h2 class="auth-title">Change Password</h2>
        <form method="POST" action="/change-password" class="auth-form">
            <div class="auth-group">
                <label for="old_password">Current password</label>
                <div class="auth-input-wrap">
                    <input type="password" id="old_password" name="old_password" placeholder="Enter current password" required>
                    <span class="auth-icon"><i class="fa fa-lock"></i></span>
                </div>
            </div>
            <div class="auth-group">
                <label for="new_password">New password</label>
                <div class="auth-input-wrap">
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                    <span class="auth-icon"><i class="fa fa-lock"></i></span>
                </div>
            </div>
            <div class="auth-group">
                <label for="confirm_password">Confirm new password</label>
                <div class="auth-input-wrap">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required>
                    <span class="auth-icon"><i class="fa fa-lock"></i></span>
                </div>
            </div>
            <button type="submit" class="auth-btn">Change password</button>
        </form>
        <div class="auth-bottom">
            <a href="/profile" class="auth-link"><b>Back to profile</b></a>
        </div>
    </div>
</div>
{% endblock %}
