
{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="auth-modal auth-modal-change">
        <h2 class="auth-title">Đổi mật khẩu</h2>
        <form method="POST" action="/change-password" class="auth-form">
            <div class="auth-group">
                <label for="old_password">Mật khẩu hiện tại</label>
                <div class="auth-input-wrap">
                    <input type="password" id="old_password" name="old_password" placeholder="Nhập mật khẩu hiện tại" required>
                    <span class="auth-icon"><i class="fa fa-lock"></i></span>
                </div>
            </div>
            <div class="auth-group">
                <label for="new_password">Mật khẩu mới</label>
                <div class="auth-input-wrap">
                    <input type="password" id="new_password" name="new_password" placeholder="Nhập mật khẩu mới" required>
                    <span class="auth-icon"><i class="fa fa-lock"></i></span>
                </div>
            </div>
            <div class="auth-group">
                <label for="confirm_password">Xác nhận mật khẩu mới</label>
                <div class="auth-input-wrap">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu mới" required>
                    <span class="auth-icon"><i class="fa fa-lock"></i></span>
                </div>
            </div>
            <button type="submit" class="auth-btn">Đổi mật khẩu</button>
        </form>
        <div class="auth-bottom">
            <a href="/profile" class="auth-link"><b>Quay lại hồ sơ</b></a>
        </div>
    </div>
</div>
{% endblock %}
