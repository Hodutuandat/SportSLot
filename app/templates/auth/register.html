{% extends 'base.html' %}
{% block title %}Đăng ký | SportSlot{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register.css') }}">
{% endblock %}

{% block content %}
<section class="register-page">
    <h2 class="register-title">Đăng Ký</h2>
    <form class="register-form">
        <div class="register-form-left">
            <div class="register-field">
                <label for="username">Tài khoản</label>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="register-field">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <div class="register-field">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" placeholder="Số điện thoại" required>
            </div>
            <div class="register-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Địa chỉ Email" required>
            </div>
            <div class="register-field owner-only" id="owner-name-field" style="display:none;">
                <label for="owner_name">Họ tên <span style="color:red">*</span></label>
                <input type="text" id="owner_name" name="owner_name" placeholder="Họ tên chủ sân">
            </div>
            <div class="register-field owner-only" id="field-address-field" style="display:none;">
                <label for="field_address">Địa chỉ sân <span style="color:red">*</span></label>
                <input type="text" id="field_address" name="field_address" placeholder="Địa chỉ sân">
            </div>
            <div class="register-agree">
                <label>
                    <input type="checkbox" name="agree" required> Tôi đồng ý với các điều khoản
                </label>
            </div>
        </div>
        <div class="register-form-right">
            <div class="register-img-box">
                <div class="sportslot-logo">SportSlot</div>
            </div>
            <div class="register-type-label">Loại tài khoản</div>
            <div class="register-type-btns">
                <button type="button" class="register-type-btn active" id="btn-customer">Khách hàng</button>
                <button type="button" class="register-type-btn" id="btn-owner">Chủ sân</button>
            </div>
            <button type="submit" class="form-register-btn">Đăng ký</button>
        </div>
    </form>
    <div class="register-login">
        Đã có tài khoản? <a href="/login"><b>Đăng nhập</b></a>
    </div>
</section>
{% if success %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    showModal(
        'Đăng ký thành công!',
        `<div style=\"text-align:center;\">
            <div style=\"font-size:48px;margin-bottom:16px;\">🎉</div>
            <p style=\"font-size:1.1rem;\">Bạn đã đăng ký tài khoản thành công!\nHãy đăng nhập để sử dụng dịch vụ.</p>
        </div>`,
        'Đăng nhập',
        function() { window.location.href = '/login'; }
    );
});
</script>
{% endif %}
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth/register.js') }}"></script>
{% endblock %}
