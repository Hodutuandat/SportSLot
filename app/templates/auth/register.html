{% extends "base.html" %}

{% block title %}Đăng ký | SportSlot{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register.css') }}">
{% endblock %}

{% block extra_js %}
  <script src="{{ url_for('static', filename='js/auth/register.js') }}" defer></script>
{% endblock %}

{% block content %}
<div class="register-container">
  <div class="register-box">
    <h2 class="auth-title">Đăng ký</h2>
    <form method="POST" action="#" class="register-form">
      
      <!-- Cột trái -->
      <div class="form-left">
        <div class="form-group">
          <label for="username">Tài khoản</label>
          <input type="text" id="username" name="username" placeholder="Tên tài khoản" required>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input type="text" id="phone" name="phone" placeholder="Số điện thoại" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Địa chỉ Email" required>
        </div>

        <!-- Trường ẩn chỉ dành cho Chủ sân -->
        <div class="form-group owner-only hidden">
          <label for="fullname">Họ tên <span style="color:red">*</span></label>
          <input type="text" id="fullname" name="fullname" placeholder="Họ và tên">
        </div>

        <div class="form-group owner-only hidden">
          <label for="field_address">Địa chỉ sân <span style="color:red">*</span></label>
          <input type="text" id="field_address" name="field_address" placeholder="Địa chỉ sân">
        </div>

        <div class="form-options">
          <label><input type="checkbox" required> Tôi đồng ý với các điều khoản</label>
        </div>
      </div>

      <!-- Cột phải -->
      <div class="form-right">
        <div class="image-preview">
          <img src="{{ url_for('static', filename='images/logo_sportslot.png') }}" alt="SportSlot Logo">
        </div>

        <div class="account-type">
          <label>Loại tài khoản</label>
          <div class="type-buttons">
            <button type="button" class="type-btn active" data-role="customer">Khách hàng</button>
            <button type="button" class="type-btn" data-role="owner">Chủ sân</button>
          </div>
        </div>

        <input type="hidden" name="role" id="role" value="customer">

        <button type="submit" class="btn-submit">Đăng ký</button>
      </div>
    </form>

    <p class="auth-switch">Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
  </div>
</div>
{% endblock %}
