
{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="auth-modal auth-modal-register">
        <h2 class="auth-title">Register</h2>
        <form method="POST" action="/register" class="auth-form auth-form-register">
            <div class="auth-register-left">
                <div class="auth-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="auth-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="auth-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="auth-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="auth-group">
                    <label class="auth-remember">
                        <input type="checkbox" name="agree" required> I agree to the terms
                    </label>
                </div>
            </div>
            <div class="auth-register-divider"></div>
            <div class="auth-register-right">
                <div class="auth-group auth-group-image">
                    <img src="{{ url_for('static', filename='images/role.png') }}" alt="Chọn loại tài khoản" style="width:100%;max-width:220px;background:#f5f5f5;border-radius:1rem;">
                </div>
                <div class="auth-group">
                    <label>Account type</label>
                    <div class="auth-role-select">
                        <button type="button" class="auth-role-btn" onclick="selectRole('customer')" id="role-customer">Customer</button>
                        <button type="button" class="auth-role-btn" onclick="selectRole('owner')" id="role-owner">Owner</button>
                    </div>
                    <input type="hidden" name="role" id="role-input" value="customer">
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </div>
        </form>
        <div class="auth-bottom">
            Already have an account? <a href="/login" class="auth-link"><b>Login</b></a>
        </div>
    </div>
</div>
{% endblock %}
