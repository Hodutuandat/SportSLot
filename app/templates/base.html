<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SportSlot{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared/navbar.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'shared/navbar.html' %}
    <hr class="divider divider--nav">
    <main>
        {% block content %}{% endblock %}
    </main>
    <hr class="divider divider--footer">
    {% include 'shared/footer.html' %}
    <script src="{{ url_for('static', filename='js/shared/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shared/navbar.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
